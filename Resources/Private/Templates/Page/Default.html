<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/bootstrap.css', package: 'AR.AndreasRieger')}" media="all" />
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by Fusion -->
	</f:section>
</head>
<body>
<f:section name="body">
	{content.main -> f:format.raw()}
	{parts.menu -> f:format.raw()}
</f:section>
<f:section name="bodyScripts">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="{f:uri.resource(path: 'JavaScript/bootstrap.js', package: 'AR.AndreasRieger')}"></script>
	<script src="{f:uri.resource(path: 'JavaScript/FontAwesome/all.js', package: 'AR.AndreasRieger')}"></script>
	<script src="{f:uri.resource(path: 'JavaScript/custom.js', package: 'AR.AndreasRieger')}"></script>
</f:section>
</body>
</html>
