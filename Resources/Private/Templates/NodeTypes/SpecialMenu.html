{namespace neos=Neos\Neos\ViewHelpers}

<f:section name="navbar">
  <div class="navbar-wrapper">
    <div class="container">
      <nav id="specialmenu" class="navbar navbar-expand-lg navbar-light border border-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            {menuItems -> f:format.raw()}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</f:section>

<f:section name="menuItem">
  <li class="nav-item"><neos:link.node class="nav-link" section="{href}" data="{toggle:'collapse',target:'#navbarSupportedContent'}">{linktext -> f:format.raw()}</neos:link.node></li>
</f:section>

<f:section name="menuItemAlt">
  <li class="nav-item"><neos:link.node class="nav-link" section="{href}">{linktext -> f:format.raw()}</neos:link.node></li>
</f:section>
