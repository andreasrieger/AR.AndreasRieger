###########################################
# A configurable button which can be used
# to display actions to the user.
###########################################

'AR.AndreasRieger:Button':
  superTypes:
    'Neos.Neos:Content': true
    'AR.AndreasRieger:Appearance': true
    'AR.AndreasRieger:Settings': true
  ui:
    label: 'Schaltfläche'
    icon: 'icon-hand-pointer-o'
    group: 'twbs'
    inlineEditable: true
  properties:
    buttonLabel:
      type: string
      defaultValue: 'Weiterlesen...'
      ui:
        aloha:
          placeholder: 'Weiterlesen...'
          autoparagraph: false
          format: []
          table: []
          list: []
          link: []
          alignment: []
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    pageReference:
      type: 'reference'
      ui:
        label: 'Seitenverweis'
        reloadIfChanged: true
        inspector:
          group: 'basic'
          position: 10
    onclickEvent:
      type: string
      defaultValue: ''
      ui:
        label: 'Onclick-Event (optional)'
        inspector:
          group: 'basic'
          position: 20
          editorOptions:
            placeholder: 'z.B. myFunction()'
    dataToggle:
      type: string
      defaultValue: ''
      ui:
        label: 'Data-Toggle-Attribute (optional)'
        inspector:
          group: 'advanced'
          position: 30
          editorOptions:
            placeholder: 'modal'
    dataTarget:
      type: string
      defaultValue: ''
      ui:
        label: 'Data-Target-Attribute (optional)'
        inspector:
          group: 'advanced'
          position: 40
          editorOptions:
            placeholder: '#something'
    buttonId:
      type: string
      ui:
        label: 'Element ID'
        inspector:
          group: 'advanced'
          position: 50

# A tool to place buttons in a toolbar (with positioning)
'AR.AndreasRieger:ButtonToolbar':
  superTypes:
    'Neos.Neos:Content': true
    'AR.AndreasRieger:Appearance': true
    'AR.AndreasRieger:Settings': true
  ui:
    group: 'structure'
    label: 'Schaltflächenleiste'
    icon: 'gamepad'
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    buttons:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'AR.AndreasRieger:Button': true
  properties:
    justifyContent:
      type: string
      defaultValue: 'center'
      ui:
        label: 'Schaltflächen-Anordnung'
        reloadIfChanged: true
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'zentriert'
            values:
              '':
                label: ''
              center:
                label: 'zentriert'
              start:
                label: 'linksbündig'
              end:
                label: 'rechtsbündig'
              between:
                label: 'aussen'
              around:
                label: 'verteilt'

