'AR.AndreasRieger:Settings':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    inspector:
      tabs:
        settings:
          label: 'Settings'
          icon: 'pencil-alt'
          position: 10
      groups:
        basic:
          label: 'Basic settings'
          icon: 'wrench'
          tab: 'settings'
        advanced:
          label: 'Advanced settings'
          icon: 'screwdriver'
          tab: 'settings'

# A tool to set the appearance
#
'AR.AndreasRieger:Appearance':
  abstract: true
  ui:
    inspector:
      tabs:
        appearance:
          label: 'Aussehen'
          icon: 'adjust'
          position: 20
      groups:
        colors:
          label: 'Farben'
          icon: 'paint-brush'
          tab: 'appearance'
          position: 10
        sizes:
          label: 'Größen'
          icon: 'text-height'
          tab: 'appearance'
          position: 20
  properties:
    fontSize:
      type: string
      ui:
        label: 'Schriftgröße'
        reloadIfChanged: true
        inspector:
          group: 'sizes'
          position: 999
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Schriftgröße wählen'
            values:
              '':
                label: ''
              display-1:
                label: 'Display 1'
              display-2:
                label: 'Display 2'
              display-3:
                label: 'Display 3'
              display-4:
                label: 'Display 4'
    backgroundColor:
      type: string
      defaultValue: ''
      ui:
        label: 'Definierte Hintergrundfarbe'
        reloadIfChanged: true
        inspector:
          group: 'colors'
          position: 20
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Hintergrundfarbe wählen'
            values:
              '':
                label: ''
              bg-primary:
                label: 'blue (primary)'
              bg-secondary:
                label: 'grey (secondary)'
              bg-success:
                label: 'green (success)'
              bg-danger:
                label: 'red (danger)'
              bg-warning:
                label: 'yellow (warning)'
              bg-info:
                label: 'turquoise (info)'
              bg-light:
                label: 'light'
              bg-dark:
                label: 'dark'
              bg-white:
                label: 'white'
              bg-transparent:
                label: 'transparent'
    freeBackgroundColor:
      type: string
      defaultValue: ''
      ui:
        label: 'Alternative Hintergrundfarbe'
        reloadIfChanged: true
        inspector:
          group: 'colors'
          position: 21
          editorOptions:
            placeholder: 'Farbwert eingeben (hexadezimal)'
    buttonColor:
      type: string
      defaultValue: outline-dark
      ui:
        label: 'Schaltflächen-Farbe'
        reloadIfChanged: true
        inspector:
          group: 'colors'
          position: 100
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Farbe auswählen'
            values:
              '':
                label: ''
              primary:
                label: 'Blau'
              outline-primary:
                label: 'Blau gerahmt'
              secondary:
                label: 'Grau'
              outline-secondary:
                label: 'Grau gerahmt'
              success:
                label: 'Grün'
              outline-success:
                label: 'Grün gerahmt'
              danger:
                label: 'Rot'
              outline-danger:
                label: 'Rot gerahmt'
              warning:
                label: 'Orange'
              outline-warning:
                label: 'Orange gerahmt'
              info:
                label: 'Hellblau'
              outline-info:
                label: 'Hellblau gerahmt'
              light:
                label: 'Hell'
              outline-light:
                label: 'Hell gerahmt'
              dark:
                label: 'Dunkel'
              outline-dark:
                label: 'Dunkel gerahmt'
              link:
                label: 'Farblos'
    largeButton:
      type: boolean
      defaultValue: false
      ui:
        label: 'Schaltfläche vergrössern'
        reloadIfChanged: true
        inspector:
          group: 'sizes'
          position: 120
