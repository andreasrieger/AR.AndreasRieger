# A tool to place buttons in a toolbar (with positioning)
'AR.AndreasRieger:ButtonToolbar':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    group: 'structure'
    label: 'Schaltfl채chenleiste'
    icon: 'gamepad'
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    buttons:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'AR.Farmia:Button': true
  properties:
    justifyContent:
      type: string
      defaultValue: 'center'
      ui:
        label: 'Schaltfl채chen-Anordnung'
        reloadIfChanged: true
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'zentriert'
            values:
              '':
                label: ''
              center:
                label: 'zentriert'
              start:
                label: 'linksb체ndig'
              end:
                label: 'rechtsb체ndig'
              between:
                label: 'aussen'
              around:
                label: 'verteilt'
