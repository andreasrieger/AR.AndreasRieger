##
# Structuring node types

'AR.AndreasRieger:Section':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'Seitenabschnitt'
    icon: 'icon-bars'
    inlineEditable: TRUE
    group: 'structure'
    inspector:
      tabs:
        settings:
          label: 'Settings'
          icon: 'icon-sliders'
      groups:
        basic:
          label: 'Basic settings'
          icon: 'icon-wrench'
          position: 1
        advanced:
          label: 'Advanced settings'
          icon: 'icon-screwdriver'
  childNodes:
    sectionContent:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': true
          'AR.AndreasRieger:Section': FALSE
  properties:
    title:
      type: string
      defaultValue: 'Seitenabschnitt'
      ui:
        label: 'Abschnittstitel'
        reloadIfChanged: TRUE
        inspector:
          group: 'basic'
          position: 10
          editorOptions:
            placeholder: 'Abschnittstitel eingeben'
    showTitle:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Abschnittstitel ausgeben'
        reloadIfChanged: TRUE
        inspector:
          group: 'basic'
          position: 20
    showInMenu:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Titel im Men端 ausgeben'
        inspector:
          group: 'basic'
          position: 30
    menuLinkText:
      type: string
      defaultValue: ''
      ui:
        label: 'Alternativer Men端-Linktext'
        help:
          message: 'Dieser Linktext steht im Men端'
        reloadIfChanged: TRUE
        inspector:
          group: 'basic'
          position: 40
          editorOptions:
            placeholder: 'Men端-Linktext eingeben'
    sectionId:
      type: string
      defaultValue: ''
      ui:
        label: 'Abschnitt ID (optional)'
        reloadIfChanged: true
        inspector:
          group: 'advanced'
          position: 50
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[a-z0-9\-]+$/i'

##
# Adjust the "TwoColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.Neos.NodeTypes:TwoColumn':
  properties:
    'layout':
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'

##
# Adjust the "ThreeColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.Neos.NodeTypes:ThreeColumn':
  properties:
    'layout':
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 33%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'

##
# Adjust the "FourColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.Neos.NodeTypes:FourColumn':
  properties:
    'layout':
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'
