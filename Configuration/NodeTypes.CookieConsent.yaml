'AR.AndreasRieger:CookieConsent':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TextMixin': true
    'AR.AndreasRieger:Appearance': true
    'AR.AndreasRieger:Settings': true
  ui:
    label: 'Cookie-Hinweis'
    icon: 'icon-hand-pointer-o'
    group: 'plugins'
    inlineEditable: true
  properties:
    infoText:
      type: string
      defaultValue: 'Diese Website nutzt Cookies, um bestmögliche Funktionalität bieten zu können. Erfahren Sie mehr in unserer'
      ui:
        label: 'Hinweistext'
        reloadIfChanged: true
        inspector:
          group: 'basic'
          position: 10
        editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
    linktext:
      type: string
      defaultValue: 'Datenschutzerklärung'
    pageReference:
      type: 'reference'
      ui:
        label: 'Link zur Datenschutzerklärung'
        reloadIfChanged: true
        inspector:
          group: 'basic'
          position: 20
    textAnchor:
      type: 'string'
      ui:
        label: 'Sprungmarke einfügen'
        inspector:
          group: 'basic'
          position: 30
    buttonLabel:
      type: string
      defaultValue: 'Einverstanden'
      ui:
        label: 'Schaltfächenbeschriftung'
        inspector:
          group: 'advanced'
          position: 10
          editorOptions:
            placeholder: 'Einverstanden'
    onclickEvent:
      type: string
      defaultValue: ''
      ui:
        label: 'Onclick-Event (optional)'
        inspector:
          group: 'basic'
          position: 20
          editorOptions:
            placeholder: 'z.B. myFunction()'
