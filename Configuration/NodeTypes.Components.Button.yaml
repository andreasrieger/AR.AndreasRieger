###########################################
# A configurable button which can be used
# to display actions to the user.
###########################################

'AR.AndreasRieger:Button':
  superTypes:
    'Neos.Neos:Content': true
    'AR.Farmia:Appearance': true
    'AR.Farmia:Settings': true
  ui:
    label: 'Schaltfl√§che'
    icon: 'icon-hand-pointer-o'
    group: 'twbs'
    inlineEditable: true
  properties:
    buttonLabel:
      type: string
      defaultValue: 'Weiterlesen...'
      ui:
        aloha:
          placeholder: 'Weiterlesen...'
          autoparagraph: false
          format: []
          table: []
          list: []
          link: []
          alignment: []
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    pageReference:
      type: 'reference'
      ui:
        label: 'Seitenverweis'
        reloadIfChanged: true
        inspector:
          group: 'settings'
          position: 10
    onclickEvent:
      type: string
      defaultValue: ''
      ui:
        label: 'Onclick-Event (optional)'
        inspector:
          group: 'settings'
          position: 20
          editorOptions:
            placeholder: 'z.B. myFunction()'
    dataToggle:
      type: string
      defaultValue: ''
      ui:
        label: 'Data-Toggle-Attribute (optional)'
        inspector:
          group: 'basic'
          position: 30
          editorOptions:
            placeholder: 'modal'
    dataTarget:
      type: string
      defaultValue: ''
      ui:
        label: 'Data-Target-Attribute (optional)'
        inspector:
          group: 'basic'
          position: 40
          editorOptions:
            placeholder: '#something'
    buttonId:
      type: string
      ui:
        label: 'Element ID'
        inspector:
          group: 'settings'
          position: 50
