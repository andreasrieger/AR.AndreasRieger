# Settings.yaml

Neos:
  Neos:
    fusion:
      autoInclude:
        AR.TwbsComponents: true
    nodeTypes:
      groups:
        twbs:
          position: 50
          label: 'Twitter Bootstrap Components'
          icon: 'icon-twitter-square'
  ContentRepository:
    contentDimensions:
      'language':
        label: 'Language'
        icon: 'icon-language'
        default: 'en'
        defaultPreset: 'en'
        presets:
          'all': ~
          'en':
            label: 'English'
            values: ['en']
            uriSegment: ''
          'de':
            label: 'Deutsch'
            values: ['de']
            uriSegment: 'de'
